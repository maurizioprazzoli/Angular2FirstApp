<div class="ui raised segment">
  <h2 class="ui header">Demo Form: Sku</h2>

  <form #f="ngForm" (ngSubmit)="OnAddClicked(f.value)" class="ui form">

    <div class="field">

      <label for="sku">SKU</label>
      <input type="text" id="sku" placeholder="sku" name="sku" ngModel>

      <label for="name">name</label>
      <input type="text" id="name" placeholder="name" name="name" ngModel>

      <label for="imageUrl">imageUrl</label>
      <input type="text" id="imageUrl" placeholder="imageUrl" name="imageUrl" ngModel>

      <label for="department">department</label>
      <input type="text" id="department" placeholder="department" name="department" ngModel>

      <label for="price">price</label>
      <input type="number" id="price" placeholder="price" name="price" ngModel>
    </div>

    <button type="submit" class="ui button">Add</button>

  </form>

</div>
